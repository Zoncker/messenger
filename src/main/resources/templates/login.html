<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Spring Security Tutorial</title>
	<link rel="stylesheet" href="/css/login.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container col-md-4 col-md-offset-4 login_page">
	<div class="row">
		<div class="col-md-12">
			<form th:action="@{/login}" method="POST" class="form-signin">
				<h3 class="form-signin-heading" th:text="Welcome" style="text-align: center;"></h3>
				<br/>

				<div class="form-group">
					<div class="col-sm-10 col-sm-offset-1">
						<input type="text" id="email" name="email" th:placeholder="Email" class="form-control" /> <br/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-10 col-sm-offset-1">
						<input type="password" th:placeholder="Password" id="password" name="password" class="form-control" /> <br />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-10 col-sm-offset-1">
						<div align="center" th:if="${param.error}">
							<p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-10 col-sm-offset-1">
						<label></label>
						<button class="btn btn-primary btn-block" name="Submit" value="Login" type="Submit" th:text="Login"></button>
					</div>
				</div>
			</form>
			<form th:action="@{/registration}" method="get">
				<div class="form-group">
					<div class="col-sm-10 col-sm-offset-1">
						<label></label>
						<button class="btn btn-primary btn-block" type="Submit">Go To Registration Page</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	</div>
</body>

</html>
